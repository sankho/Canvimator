<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Canvimator</title>
	</head>
	<body>
		
		<canvas id="game" height="500" width="800"></canvas>
		
		<script src="../canvimator.js"></script>
		
		<script>
		(function() {
			
			// Startup Canvimator w/ the ID of the canvas in question
		    var canv   = new CANVIMATOR('game',{
		        timeout : 15,
				color	: 'darkgreen'
		    });

		    //* Setup our Objects
		    var circle = canv.addObject({
		        type	: 'circle',
				x       : Math.floor(Math.random()*251),
		        y       : Math.floor(Math.random()*401),
		        radius  : Math.floor(Math.random()*80),
		    });

		    var square = canv.addObject({
		        type    : 'square',
		        x       : 300,
		        y       : 30,
		        side    : 40
		    })
		    //*/

		    canv.draw();        // draw the board

		    //* animations go here
		    circle.animate({
		        x:500,
		        y:300,
		        radius:100
		    },1500,function() {
		        circle.animate({
		            x : 500,
		            y : 50,
		            radius : 30,
		            color:'rgb(33,33,255)'
		        },1000)
		    })
		
			//*
		    setTimeout(function() {
    		    var rect = canv.addObject({
    		        type    : 'rect',
    		        x       : 10,
    		        y       : 10,
    		        width   : 10,
    		        height  : 10,
    		    });
		        rect.animate({
		            x:300,
		            y:50,
		            width:30,
		            height:30,
		            color:'#d33'
		        },1000,function() {
		            rect.animate({
		                x     : 100,
		                width : 100,
		                color : 'rgb(255,0,0)'
		            },2000)
		        });
		    },300);

		    setTimeout(function() {
		        square.animate({
		            x:10,
		            y:200,
		            side:100,
					color:'#000'
		        },700)
		    },200);
		    //*/

		})()
		</script>
	</body>
</html>
