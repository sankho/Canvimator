<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Canvimator</title>
	</head>
	<body>
		
		<canvas id="game" height="500" width="800"></canvas>
		
		<script src="../canvimator.js"></script>
		<script src="../easing.js"></script>
		
		<script>
		(function() {
			
			// Startup Canvimator w/ the ID of the canvas in question
		    var canv   = new CANVIMATOR.init('game',{
		        timeout : 15		// you may wanna set the timeout to be browser specific
		    });

		    //* Setup our Objects
		    var circle = canv.addObject({
		        type	: 'circle',
				x       : 30,
		        y       : 30,
		        radius  : 10
		    });
			
		    canv.draw();        // draw the board

			// access easing object attached to CANVIMATOR
			var easing = CANVIMATOR.easing.easeOutBounce;
			
			// move it 
		    circle.animate({
		        x:500,
		        y:300,
		    },1500,function() {},easing);
		
			// change colors and properties
			circle.animate({
				radius:80,
				color : '#33d'
			},600,function() {
				circle.animate({
					radius:60,
					color: 'lightyellow'
				},500,function() {
					circle.animate({
						radius:100,
						color:'#d33'
					},400);
				})
			},easing)
		
		})()
		</script>
	</body>
</html>
